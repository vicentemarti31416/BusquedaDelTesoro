<h1>Attemps: <span data-function="attempts">0</span></h1>
<table>
    <tbody data-function="board">
        <tr *ngFor="let row of array; let i = index">
            <td *ngFor="let element of row, let j = index">
                <div (click)="check(i, j)">
                    <img src="{{ element }}" alt="">
                </div>
            </td>
        </tr>
    </tbody>
</table>
